<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../_includes/fontAwesome/css/all.css" rel="stylesheet">
    <link href="../_includes/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="row between">
                <div class="div-title">
                    <div id="ic-menu">
                        <i class="fas fa-bars menu-icon"></i>
                    </div>
                    <i class="fas fa-book-reader title-icon"></i>
                    <a class="title" href="../index.html">Classfy</a>
                </div>
                <div class="div-menus" id="div-menus">
                    <ul>
                        <li>
                            <a href="./manual.html"><i class="far fa-file"></i> Manual</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-tools"></i> Ferramenta</a>
                        </li>
                        <li class="hidden" id="op-sair">
                            <a href="" id="sair"><i class="fas fa-sign-out-alt"></i></i> Sair</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="content">
            <div class="center-calc">
                <div class="calc">
                    <div class="visor">
                        <div class="linha-sup" id="visor-sup"></div>
                        <div class="linha-inf" id="visor-inf">0</div>
                    </div>
                    <div class="teclas">
                        <div class="numericas">
                            <div class="num" id="num7">7</div>
                            <div class="num" id="num8">8</div>
                            <div class="num" id="num9">9</div>
                            <div class="num" id="num4">4</div>
                            <div class="num" id="num5">5</div>
                            <div class="num" id="num6">6</div>
                            <div class="num" id="num1">1</div>
                            <div class="num" id="num2">2</div>
                            <div class="num" id="num3">3</div>
                            <div class="num-0" id="num0">0</div>
                            <div class="num" id="virgula">,</div>
                        </div>
                        <div class="operacoes">
                            <div class="op" id="plus">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="op" id="minus">
                                <i class="fas fa-minus"></i>
                            </div>
                            <div class="op" id="times">
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="op" id="division">
                                <i class="fas fa-divide"></i>
                            </div>
                            <div class="op" id="equals">
                                <i class="fas fa-equals"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copy">
                &copy; Copyright Jonathan Rossetto de fraga 2020
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../_includes/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../_includes/js/scripts.js"></script>
<script type="text/javascript" src="../_includes/fontAwesome/js/all.min.js"></script>
<script type="text/javascript">
    window.onload = () => {
        let isLoggedIn = verificaLogin();
        if (!isLoggedIn) {
            window.location.href = './login.html';
        }
    }
</script>

</html>
