<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../_includes/fontAwesome/css/all.css" rel="stylesheet">
    <link href="../_includes/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="row between">
                <div class="div-title">
                    <div id="ic-menu">
                        <i class="fas fa-bars menu-icon"></i>
                    </div>
                    <i class="fas fa-book-reader title-icon"></i>
                    <a class="title" href="../index.html" class="title">Classfy</a>
                </div>
                <div class="div-menus" id="div-menus">
                    <ul>
                        <li>
                            <a href="./manual.html"><i class="far fa-file"></i> Manual</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-tools"></i> Ferramenta</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="content">
            <div class="login">
                <h2>Login</h2>
                <form action="#" id="form-login-1" class="form-auth" method="POST" onsubmit="login()">
                    <div class="form-input">
                        <label for="input-login">Login</label>
                        <input title="text" name="login" id="input-login" class="input">
                    </div>

                    <div class="form-input">
                        <label for="input-senha">Senha</label>
                        <input title="password" name="login" id="input-senha" class="input">
                    </div>
                    <div class="form-buttom">
                        <input type="submit" value="Login" class="buttom" id="bt-login">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
