<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../_includes/fontAwesome/css/all.css" rel="stylesheet">
    <link href="../_includes/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="row between">
                <div class="div-title">
                    <div id="ic-menu">
                        <i class="fas fa-bars menu-icon"></i>
                    </div>
                    <i class="fas fa-book-reader title-icon"></i>
                    <a class="title" href="../index.html">Classfy</a>
                </div>
                <div class="div-menus" id="div-menus">
                    <ul>
                        <li>
                            <a href="#"><i class="far fa-file"></i> Manual</a>
                        </li>
                        <li>
                            <a href="./ferramenta.html"><i class="fas fa-calculator"></i> Calculadora</a>
                        </li>
                        <li>
                            <a href="./alunos.html"><i class="fas fa-book-reader"></i> Alunos</a>
                        </li>
                        <li class="hidden" id="op-sair">
                            <a href="" id="sair"><i class="fas fa-sign-out-alt"></i></i> Sair</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="content alunos">
            <div class="login">
                <h2>Novo Aluno</h2>
                <form id="form-aluno" class="form-auth" method="POST">
                    <div class="form-input">
                        <label for="input-nome">Nome</label>
                        <input type="text" name="login" id="input-nome" class="input">
                    </div>

                    <div class="form-input">
                        <label for="input-nota-1">Primeira nota</label>
                        <input type="number" name="nota1" id="input-nota-1" class="input">
                    </div>

                    <div class="form-input">
                        <label for="input-nota-2">Segunda nota</label>
                        <input type="number" name="nota2" id="input-nota-2" class="input">
                    </div>

                    <div class="form-buttom">
                        <input type="button" value="Salvar" class="buttom" id="bt-novo-aluno">
                    </div>
                    <div class="response" id="response">

                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="copy">
                &copy; Copyright Jonathan Rossetto de fraga 2020
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../_includes/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../_includes/js/scripts.js"></script>
<script type="text/javascript" src="../_includes/fontAwesome/js/all.min.js"></script>
<script type="text/javascript">
    $('#bt-novo-aluno').click(() => {
        let response = insereAluno();
        if (response) {
            alert('Aluno cadastrado com sucesso');
            $('#input-nome').val(" ");
            $('#input-nota-1').val(" ");
            $('#input-nota-2').val(" ");
        } else {
            alert('Erro ao cadastrar o aluno');
        }
        $('#form-aluno').submit(function (e) {
            return false;
        });
    });
</script>

</html>
