<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../assets/fontAwesome/css/all.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="row between">
                <div class="div-title">
                    <div id="ic-menu">
                        <i class="fas fa-bars menu-icon"></i>
                    </div>
                    <i class="fas fa-book-reader title-icon"></i>
                    <a class="title" href="../index.html">Classfy</a>
                </div>
                <div class="div-menus" id="div-menus">
                    <ul>
                        <li>
                            <a href="./manual.html"><i class="far fa-file"></i> Manual</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="content">
            <div class="login">
                <h2>Login</h2>
                <form id="form-login" class="form-auth" method="POST">
                    <div class="form-input">
                        <label for="input-login">Login</label>
                        <input type="text" name="login" id="input-login" class="input">
                    </div>

                    <div class="form-input">
                        <label for="input-senha">Senha</label>
                        <input type="password" name="login" id="input-senha" class="input">
                    </div>
                    <div class="form-buttom">
                        <input type="submit" value="Login" class="buttom" id="bt-login">
                    </div>
                    <div class="response" id="response">
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="copy">
                &copy; Copyright Jonathan Rossetto de fraga 2020
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../assets/js/scripts.js"></script>
<script type="text/javascript" src="../assets/fontAwesome/js/all.min.js"></script>
<script type="text/javascript">

$('#bt-login').click(() => {
    let response = login();
    if (!response) {
        let response = $('#response');
        response.html('Login ou Senha Incorretos!!!'); 
        response.css('color','#FF0000');
        $('#form-login').submit(function(e){
            return false;
        });
    }else{
        window.location.href = './alunos.html';
        $('#form-login').submit(function(e){
            return false;
        });
    }
});

</script>

</html>
